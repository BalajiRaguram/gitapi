<!DOCTYPE>
<html ng-app="demo">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spring boot and Angularjs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body ng-controller="usersController">
<h2>Git Hub</h2>
<form name="frm" >   
<table>    
       <tr>    
           <td>User Name   :    
  
           </td>    
           <td>    
               <input type="text" name="empno" ng-model="empno" required><br />    
           </td>    
           <td><input type="button" value="search" class="btn btn-primary" ng-click="searchUser(empno)"/></td>  
       </tr>  
       </table>    
       <table>
  <table border="1" ng-show="gitDataflag">
	<tr><td>GITHUB CREATED DATE</td><td> {{gitData.created_at}}</td></tr>
	<tr><td>GITHUB USER </td><td> {{gitData.id}}</td>
	</table>
</table>
</form>  
<div ng-show="myVar">User Not Found</div>

<script src="/webjars/angularjs/1.4.9/angular.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controller.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.css">
</body>
</html>
